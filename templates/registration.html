{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}

{% block body %}
			<div class="container registration">
				<h1 class="text-center">Регистрация</h1>
				<form>
					<div class="form-group">
						<label>Как Вас звать?</label>
						<input type="name" class="form-control" id="InputName1" placeholder="Имя">
						<small class="form-text text-muted">С таким именем Вас будут видеть другие пользователи</small>
					</div>

					<div class="form-group">
						<label>Ваш номер телефона</label>
						<input type="phone" class="form-control" id="InputPhone1" placeholder="Номер телефона">
					</div>

					<div class="form-group">
						<label>Ваша почта</label>
						<input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Почта">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>

					<div class="form-group">
						<label>Пароль</label>
						<input type="password" class="form-control" id="InputPassword1" placeholder="Пароль">
					</div>

					<button type="submit" class="btn btn-primary center">Зарегистрироваться</button>
				</form>
			</div>
{% endblock %}
