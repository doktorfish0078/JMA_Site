{% extends 'base.html' %}
{% block title %}Авторизация{% endblock %}

{% block body %}
    <div class="container authorization">
        <h1 class="text-center">Вход</h1>
        <form>
            <div class="form-group">
                <label>Почта</label>
                <input type="name" class="form-control" id="InputEmail1" placeholder="email">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="password">
                <a class="none_decor_link" href="">Забыли пароль?</a>
            </div>

            <button class="btn btn-primary center">Войти</button>
        </form>
    </div>
{% endblock %}
