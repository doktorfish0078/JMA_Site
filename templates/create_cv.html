{% extends 'base.html' %}
{% block title %}Создание резюме{% endblock %}

{% block body %}
    <div class="container create_vacancy_cv">
        <h1 class="">Создание резюме</h1>
        <form>
            <div class="form-group">
                <label>Ваша специальность</label>
                <input class="form-control" id="cv_name" placeholder="Констультант">
                <small class="form-text text-muted">С таким названием ваше резюме будут видеть другие пользователи</small>
            </div>

            <div class="form-group">
                <label>Опишите ваши навыки и опыт работы</label>
                <textarea class="form-control" id="InputText">
                </textarea>
            </div>

            <div class="form-group">
                <label>Город поиска работы</label>
                <input class="form-control" placeholder="Г. Москва">
            </div>

            <div class="form-group">
                <label>Желаемая зарплата</label>
                <input class="form-control" placeholder="50000">
            </div>

            <button type="submit" class="btn btn-primary">Создать вакансию</button>
        </form>
    </div>
{% endblock %}
