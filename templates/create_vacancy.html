{% extends 'base.html' %}
{% block title %}Создание вакансии{% endblock %}

{% block body %}
			<div class="container create_vacancy_cv">
				<h1 class="">Создание вакансии</h1>
				<form method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label>Название вакансии</label>
						<input class="form-control" name="vacancy_name" placeholder="Констультант">
						<small class="form-text text-muted">С таким названием вашу вакансию будут видеть другие пользователи</small>
					</div>

					<div class="form-group">
						<label>Описание работы и требования</label>
						<textarea class="form-control" name="text">
						</textarea>
					</div>

					<div class="form-group">
						<label>Адрес работы</label>
						<input class="form-control" name="location" placeholder="Г. Москва, ул. Кукушкина, д. 14">
					</div>

					<div class="form-group">
						<label>Зарплата</label>
						<input class="form-control" name="price" placeholder="50000">
					</div>

					<button type="submit" class="btn btn-primary">Создать вакансию</button>
				</form>
			</div>
{% endblock %}
