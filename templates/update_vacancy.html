{% extends 'base.html' %}
{% block title %}Создание вакансии{% endblock %}

{% block body %}
        <div class="container create_vacancy_cv">
            <h1 class="">Редактирование вакансии</h1>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Название вакансии</label>
                    <input class="form-control" name="vacancy_name" value={{ ad.title }}>
                    <small class="form-text text-muted">С таким названием вашу вакансию будут видеть другие пользователи</small>
                </div>

                <div class="form-group">
                    <label>Описание работы и требования</label>
                    <textarea class="form-control" name="text">{{ ad.description }}</textarea>
                </div>

                <div class="form-group">
                    <label>Адрес работы</label>
                    <input class="form-control" name="location" value={{ ad.location }}>
                </div>

                <div class="form-group">
                    <label>Зарплата</label>
                    <input class="form-control" name="price" value={{ ad.price }}>
                </div>

                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
{% endblock %}
